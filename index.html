<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto JD</title>
</head>
<body>
    
    <H1>Calculadora de tiempos penales</H1>
    <div class="container">

        <input type="number" inputmode="numeric" min="0" pattern="^[0-9]+" id="aniosMin" name="aniosMin" onfocus="checkFocus('aniosMin')" />
        
        
        <input type="number" inputmode="numeric" min="0" pattern="^[0-9]+" id="mesesMin" name="mesesMin" onfocus="checkFocus('mesesMin')"/>
        
        <select name="diasMin" id="diasMin" onfocus="checkFocus('diasMin')">
            <option value="0">0</option>
            <option value="15">15</option>
        </select>
        <label for="aniosMin">Años</label>
        <label for="mesesMin">Meses</label>
        <label for="diasMin">Días</label>
    </div>
    
    
    <div class="radio-toolbar">
        
        <div id="resultados"></div>
        
        <div id="atenuantes">Reducir
            <input type="radio" name="modificador" id="menostercio" value="menostercio" onclick="establecerFactor()">
            <label for="menostercio">En un tercio</label>

            <input type="radio" name="modificador" id="menosmitad" value="menosmitad" onclick="establecerFactor()">
            <label for="menosmitad">A la mitad</label>

            <input type="radio" name="modificador" id="auntercio" value="auntercio" onclick="establecerFactor()">
            <label for="auntercio">A un tercio</label>

        </div>
        <div id="agravantes">Aumentar

            <input type="radio" name="modificador" id="mastercio" value="mastercio" onclick="establecerFactor()">
            <label for="mastercio">En un tercio</label>
            
            <input type="radio" name="modificador" id="masmedio" value="masmedio" onclick="establecerFactor()">
            <label for="masmedio">En un medio</label>
            
            <input type="radio" name="modificador" id="doble" value="doble" onclick="establecerFactor()">
            <label for="doble">Al doble</label>
        </div>
        
        <button onClick="btnLimpiarClick()">Limpiar</button>

    </div>


    
    
    <script src="./main.js"></script>
</body>

</html>
